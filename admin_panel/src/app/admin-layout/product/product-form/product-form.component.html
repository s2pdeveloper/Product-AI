<div class="container-fluid animated fadeIn">
  <div class="card">
    <div class="card-header">
      <div class="row justify-content-between align-items-center">
        <div class="col-auto">
          <h3 class="mb-0">Product Form</h3>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-danger" (click)="goBack()">
            <i class="fa fa-arrow-left me-1" aria-hidden="true"></i>
            Back
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="productForm" class="form-horizontal">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">
                Name
                <span class="text-danger">*</span>
              </label>
              <input
                formControlName="name"
                type="text"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    form.name.invalid &&
                    submitted &&
                    (form.name.errors || form.name.touched || form.name.dirty)
                }"
                placeholder="Enter Name"
              />
              <validation-messages [control]="form['name']">
              </validation-messages>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">
                Description
                <span class="text-danger">*</span>
              </label>
              <input
                formControlName="description"
                type="text"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    form.description.invalid &&
                    submitted &&
                    (form.description.errors ||
                      (form.description.touched && form.description.dirty))
                }"
                placeholder="Enter Description"
              />
              <validation-messages [control]="form['description']">
              </validation-messages>
            </div>
          </div>

          <label class="form-label">
            Key
            <span class="text-danger">*</span>
          </label>
          <input
              [(ngModel)]="Keys" [ngModelOptions]="{standalone: true}"
            type="text"
            class="form-control"/>
            <!-- [ngClass]="{
              'is-invalid':
                form.key.invalid &&
                submitted &&
                (form.key.errors || (form.key.touched && form.key.dirty))
            }"
            placeholder="Enter Key"
          /> 
          <validation-messages [control]="form['key']"> </validation-messages> -->

          

          <div class="col-md-6">
            <div class="mb-3">
              <label for="itemsSelect" class="form-label">
                Categories
                <select
                  class="form-control"
                  [ngClass]="{
                    'is-invalid':
                      form.categoryId.invalid &&
                      submitted &&
                      (form.categoryId.errors ||
                        (form.categoryId.touched && form.categoryId.dirty))
                  }"
                  placeholder="Enter Category ID"
                  formControlName="categoryId"
                >
                  <option *ngFor="let item of data" [value]="item._id">
                    {{ item.name }}
                  </option>

                  <validation-messages [control]="form['categoryId']">
                  </validation-messages>
                </select>

                <span class="text-danger">*</span>
              </label>
              <!-- <input
                    formControlName="categoryID"
                    type="text"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid':
                        form.categoryID.invalid &&
                        submitted &&
                        (form.categoryID.errors ||
                          (form.categoryID.touched && form.categoryID.dirty))
                    }"
                    placeholder="Enter Category ID"
                  />
                  <validation-messages [control]="form['categoryID']">
                  </validation-messages> -->
            </div>
          </div>
        </div>
      </form>
      <div class="text-center">
        <button (click)="submit()" type="submit" class="btn btn-primary">
          {{ form._id.value ? "Update" : "Save" }}
        </button>
        <button (click)="goBack()" class="btn btn-danger">Cancel</button>
      </div>
    </div>
  </div>
</div>
