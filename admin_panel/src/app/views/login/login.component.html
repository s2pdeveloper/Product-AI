<div class="meta overflow-auto">
  <div class="container ">
    <div class="bg">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-10  ">
          <form (submit)="login()" [formGroup]="loginForm">
            <div class="card custom">
              <div class="card-body" style="background-color: rgba(248, 247, 247, 0.8);">
                <!-- <div class="row justify-content-center">
                  <div class="col-md-2 text-center">

                  </div>
                </div> -->
                <div class="row justify-content-center align-items-center">
                  <div class="col-md-6 my-3">
                    <div class="">
                      <img src="../../../assets/img/undraw_co-working_re_w93t (2).svg" class="img-fluid" alt="">
                    </div>
                  </div>
                 
                  <div class="col-md-5">
                    <div class=" my-1 justify-content-center align-items-center">
                      <div class="">
                        <div class="text-center">
                          <img src="../../../assets/img/s2p-logo.jpeg" width="30%"
                            alt="">
                        </div>
                        <div class="text-left">
                          <h3 class="my-1 "><b>Sign In</b></h3>
                          <p class="text-muted">Sign In to your account</p>
                        </div>
                        <div class="mb-3">
                          <div class="input-group input-group-lg">
                            <!-- <div class="input-group-prepend">
                              <span class="input-group-text"><i class="icon-user"></i></span>
                            </div> -->
                            <!-- <label  class="col-form-label col-form-label-lg line">Email</label> -->
                            <input aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
                              formControlName="email" type="email" class="form-control" placeholder="Email"
                              autocomplete="email" required>
                          </div>
                          <div class="">
                            <validation-messages class="error-left" [control]="loginForm.controls['email']">
                            </validation-messages>
                          </div>
                        </div>
                        <div class="mb-3">
                          <!-- <label for="" class="col-form-label col-form-label-lg line">Password</label> -->
                          <div class="input-group input-group-lg">

                            <!-- <div class="input-group-prepend">
                              <span class="input-group-text"><i class="icon-lock"></i></span>
                            </div> -->
                            <input aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
                              [type]="fieldTextType ? 'text' : 'password'" class="form-control" placeholder="Password"
                              formControlName="password" autocomplete="current-password" required>
                            <div class="input-group-append">
                              <span class="input-group-text">
                                <i class="fa" [ngClass]="{'fa-eye-slash': !fieldTextType,'fa-eye': fieldTextType}"
                                  (click)="toggleFieldTextType()"></i>
                              </span>
                            </div>
                          </div>
                          <validation-messages class="error-left" [control]="loginForm.controls['password']">
                          </validation-messages>
                        </div>
                        <div class="text-center my-3 d-grid gap-2 col-6 mx-auto">
                          <button type="submit" class="btn btn btn-lg shadow-sm color"
                            [disabled]="loginForm.invalid">Login</button>
                        </div>
                        <div class="row justify-content-end">
                          <div class="col-md-7 text-left">
                            New Student? Sign up
                            <a [routerLink]="['/register']" [routerLinkActive]="['router-link-active']"
                              style="font-size: 14px; color: #2d52f7;">
                              here.</a>
                          </div>

                          <div class="col-md-5 text-right">
                            <button style="color: #2d52f7;" type="button" class="btn btn-link p-0"
                              [routerLink]="['/forgot-pwd']" [routerLinkActive]="['router-link-active']">Forgot
                              password?</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
